<div class="mainTop">
  <div class="avatar">
    <img src="assets/{{selectContact.avatar}}" alt="avatar">
    <i *ngIf="selectContact.status == 'online'" class="far fa-check-circle status online"></i>
    <i *ngIf="selectContact.status == 'offline'" class="fas fa-times-circle status offline"></i>
  </div>
  <h2>{{selectContact.name}}</h2>
</div>
